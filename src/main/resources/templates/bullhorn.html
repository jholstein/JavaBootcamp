<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bullhorn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <style>
        .centered { vertical-align:middle; text-align:center; }
        .centered img { display:block; margin:0 auto; }

        img {
            transition: transform .5s;
        }

        img:hover {
            transform: scale(2.5);
        }
    </style>
</head>
<body>

<div>
    <div th:replace="navbar :: navbar"></div>


    <div class="jumbotron text-center" style="margin-top: 2.5%">
        <h1>Bullhorn</h1>
    </div>
</div>


<div class="container" style="width:35%" >
<div class="card">
    <div class="card-header">Create a new post</div>
    <form action="#" th:action="@{/bullhorn}" th:object="${post}" method="post" enctype="multipart/form-data" id=createPostForm>



        <div class="form-group align-items-center">
            <textarea maxlength="150" th:field="*{postContent}" rows="3" cols="30" style="resize: none;" data-role="none"></textarea>
            <span th:if="${#fields.hasErrors('postContent')}" th:errors="*{postContent}"></span>
        </div>


        <div class="form-group align-items-center">
            Upload Image: <input type="file" name="file"/><br>
        </div>




        <input type ="submit" value="Submit" />

    </form>
</div>


<br><br>

<table border="1" style="width:100%">
    <tr>
        <th class="centered">Posts</th>

    </tr>
    <tbody>
    <tr th:if="${posts==null}">
        <td colspan="2"> No Posts in Database </td>
    </tr>
    <div th:each="p : ${posts}">
        <tr>
            <td class="centered"><img th:src="${p.postImage}" width="50%"/></td>
        </tr>
        <tr>
            <td><span th:text="${p.postContent}">Post</span></td>
        </tr>
    </div>
    </tbody>
</table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
