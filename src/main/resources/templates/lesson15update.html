<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson 15</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="jumbotron text-center">
    <h1>Lesson 15 - Updating [[${task.name}]]...</h1>
</div>


<div class="container">
    <div class="card">


        <form action="#" th:action="@{/15/finalizeupdate/{id}(id =${task.id})}" th:object="${task}" method="post" id=createTaskForm>
            Name: <input type="text" th:value="${task.name}" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
            Priority:
            <select th:value="${task.priority}" th:field="*{priority}">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select><br>
            Description: <textarea maxlength="150" th:field="*{taskContent}" th:text="${task.taskContent}" rows="10" cols="10" style="resize: none;" data-role="none"></textarea>
            Due Date: <input type="date" th:value="${task.dueDateString}" th:field="*{dueDateString}"/> <span th:if="${#fields.hasErrors('dueDateString')}" th:errors="*{dueDateString}"></span><br>
            <input type ="submit" value="Save" />

        </form>
    </div>
</div>
<br><br>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
