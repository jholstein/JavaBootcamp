<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h2>Lesson 11</h2>

<form action="#" th:action="@{/11}" th:object="${car}" method="post" id=createTaskForm>
    Name: <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    Type: <input type="text" th:field="*{type}"/> <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br>
    Description: <input type="text" th:field="*{description}"/> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br>
    Year: <input type="text" th:field="*{year}"/> <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br>
    Make: <input type="text" th:field="*{make}"/> <span th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></span><br>
    Model: <input type="text" th:field="*{model}"/> <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span><br>

    <input type ="submit" value="Submit" />

</form>

<br><br>

<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <th>Description</th>
    </tr>
    <tbody>
    <tr th:if="${cars==null}">
        <td colspan="2"> No Tasks in Database </td>
    </tr>
    <tr th:each="c : ${cars}">
        <td><span th:text="${c.id}"> ID </span></td>
        <td><span th:text="${c.name}"> Name </span></td>
        <td><span th:text="${c.type}"> Type </span></td>
        <td><span th:text="${c.year}"> Year </span></td>
        <td><span th:text="${c.make}"> Make </span></td>
        <td><span th:text="${c.model}"> Model </span></td>
        <td><span th:text="${c.description}"> Description </span></td>



    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
