<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson 10</title>
</head>
<body>

<h2>Lesson 10</h2>

<form action="#" th:action="@{/10}" th:object="${task}" method="post" id=createTaskForm>
    Name: <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    Priority:
    <select th:field="*{priority}">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select><br>
    Due Date: <input type="date" th:field="*{dueDate}"/> <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span><br>
    <input type ="submit" value="Submit" />

</form>

<br><br>

<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tbody>
    <tr th:if="${tasks==null}">
        <td colspan="2"> No Tasks in Database </td>
    </tr>
    <tr th:each="t : ${tasks}">
        <td><span th:text="${t.id}"> ID </span></td>
        <td><span th:text="${t.name}"> Name </span></td>
        <td><span th:text="${t.dueDate}"> Due Date </span></td>
        <td><span th:text="${t.priority}"> Priority </span></td>
        <td><form action="#" th:action="@{/10/update/{id}(id =${t.id})}" th:object="${t}" method="post"><input type ="submit" value="Update" /></form></td>
        <td><form action="#" th:action="@{/10/delete/{id}(id =${t.id})}" th:object="${t}" method="post"><input type ="submit" value="Delete" /></form></td>


    </tr>
    </tbody>
</table>

</body>
</html>
