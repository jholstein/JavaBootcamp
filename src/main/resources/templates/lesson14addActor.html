<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson 14</title>

</head>
<body>
    <form action="#" th:action="@{/14/add}" th:object="${actor}" method="post" enctype="multipart/form-data">
        Name: <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
        Real Name: <input type="text" th:field="*{realName}"/> <span th:if="${#fields.hasErrors('realName')}" th:errors="*{realName}"></span><br>
        Headshot File: <input type="file" name="file"/><br>
        <input type="submit" value="Save Actor">

    </form>
</body>
</html>
