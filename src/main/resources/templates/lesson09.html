<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson 09</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h2>Lesson 9</h2>

<form action="#" th:action="@{/09}" th:object="${task}" method="post" id=createTaskForm>
    Name: <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    Priority:
    <select th:field="*{priority}">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select><br>
    Due Date: <input type="date" th:field="*{dueDate}"/> <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span><br>
    <input type ="submit" value="Submit" />

</form>

<br><br>

<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Due Date</th>
        <th>Priority</th>
    </tr>
    <tbody>
    <tr th:if="${tasks==null}">
        <td colspan="2"> No Tasks in Database </td>
    </tr>
    <tr th:each="t : ${tasks}">
        <td><span th:text="${t.id}"> ID </span></td>
        <td><span th:text="${t.name}"> Name </span></td>
        <td><span th:text="${t.dueDate}"> Due Date </span></td>
        <td><span th:text="${t.priority}"> Priority </span></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
