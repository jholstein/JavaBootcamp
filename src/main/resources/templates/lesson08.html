
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson 08</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div>
    <div th:replace="navbar :: navbar"></div>


    <div class="jumbotron text-center" style="margin-top: 2.5%">
        <h1>Lesson 8 - Persisting to Database</h1>
    </div>
</div>
<p th:if="${dog.id!=0}" th:inline="text">
    The dog's ID is [[${dog.id}]].<br>
    The dog's name is [[${dog.name}]].<br>
    They are [[${dog.age}]] years old.<br>



</p>


<form action="#" th:action="@{/08}" th:object="${dog}" method="post">
    Name: <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    Age: <input type="text" th:field="*{age}"/> <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>
    <input type ="submit" value="Submit" />

</form>

<br><br>

<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tbody>
    <tr th:if="${dogs==null}">
        <td colspan="2"> No Dogs in Database </td>
    </tr>
    <tr th:each="d : ${dogs}">
        <td><span th:text="${d.id}"> ID </span></td>
        <td><span th:text="${d.name}"> Name </span></td>
        <td><span th:text="${d.age}"> Age </span></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
